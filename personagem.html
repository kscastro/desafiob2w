 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="Index.html"><i class="large material-icons left">arrow_back</i></a>
                <a href="Index.html" class="brand-logo center">Personagem</a>
            </div>
        </nav>
        <div class="row">
            <div class="col s12 m12 center">
                <div class="card  blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title" id="nome">Nome do Personagem</span>
                      <p class="left-align">Altura:</p><span id="altura"></span>
                      <p class="left-align">Aniversário:</p><span id="birth"></span>
                      <p class="left-align">Planeta de Nascimento:</p><span id="planeta"></span>
                    </div>
                    <div class="card-action  white-text">
                        <P>Aparições em Filmes</P><span id="filme"></span>
                        
                    </div>
                </div>
                <button class="waves-effect waves-light light-green accent-4 btn" onclick="previous()">Previous</button>
                <button class="waves-effect waves-light btn" onclick="next()">Next</button>
            </div>
        </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/person.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
